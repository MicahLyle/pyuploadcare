[tox]
envlist=py26-django{14,15,16},py27-django{14,15,16,17,18},py{32,33}-django{15,16,17,18}

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py32: python3.2
    py33: python3.3
deps =
    pytest
    mock
    py26: unittest2
    django14: Django>=1.4,<1.5
    django15: Django>=1.5,<1.6
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
commands =
    py.test tests/functional
