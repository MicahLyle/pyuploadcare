sudo: false
language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
env:
  - DJANGO=1.4
  - DJANGO=1.5
  - DJANGO=1.6
  - DJANGO=1.7
  - DJANGO=1.8
matrix:
  exclude:
    - python: 2.6
      env: DJANGO=1.7
    - python: 2.6
      env: DJANGO=1.8
    - python: 3.2
      env: DJANGO=1.4
    - python: 3.3
      env: DJANGO=1.4
    - python: 3.4
      env: DJANGO=1.4
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install --use-mirrors unittest2; fi
  - pip install django==$DJANGO --use-mirrors
  - pip install 'requests>=1.0' 'python-dateutil>=2.1' 'six>=1.2.0' --use-mirrors
  - python setup.py install
script: py.test tests
notifications:
  email:
    recipients:
      - ak@uploadcare.com
      - dm@uploadcare.com
    on_success: change
    on_failure: change
